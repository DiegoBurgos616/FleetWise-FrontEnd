<form [formGroup]="routeDataForm" class="w-full max-w-lg" action="">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
      <label for="routeName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Route</label>
      <input type="text" id="routeName"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="routeName" required [(ngModel)]="routeData.routeName">
    </div>
    <div class="w-full md:w-1/4 px-3">
      <label for="problemDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Problem description</label>
      <input type="text" id="problemDescription"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="problemDescription" required [(ngModel)]="routeData.problemDescription">
    </div>
    <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
      <label for="comments" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Comments</label>
      <input type="text" id="comments"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="comments" required [(ngModel)]="routeData.comments">
    </div>


    <div class="w-full md:w-1/4 px-3">
      <label for="startLatitude" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Start latitude</label>
      <input type="number" id="startLatitude"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="startLatitude" required [(ngModel)]="routeData.startLatitude">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/1 px-3 mb-6 md:mb-0">
      <label for="startLongitude" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Start longitude</label>
      <input type="number" id="startLongitude"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="startLongitude" required [(ngModel)]="routeData.startLongitude">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/1 px-3">
      <label for="endLatitude" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">End latitude</label>
      <input type="number" id="endLatitude"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="endLatitude" required [(ngModel)]="routeData.endLatitude">
    </div>

    <div class="w-full md:w-1/1 px-3">
      <label for="endLongitude" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">End longitude</label>
      <input type="number" id="endLongitude"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="endLongitude" required [(ngModel)]="routeData.endLongitude">
    </div>
    <div class="w-full md:w-1/1 px-3">
      <label for="assignedHistoryId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Assigned history ID</label>
      <input type="number" id="assignedHistoryId"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        formControlName="assignedHistoryId" required [(ngModel)]="routeData.assignedHistoryId">
    </div>
  </div>

  <button type="submit" [disabled]="!routeDataForm.valid" (click)="update()"
    class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</button>
</form>
