<form [formGroup]="assignmentHistoryDataForm" (ngSubmit)="create()" class="w-full max-w-lg" action="">
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label for="vehicleId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Vehicle ID</label>
            <!-- Reemplaza el input con un selector de número -->
            <select id="vehicleId"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                formControlName="vehicleId" required>
                <!-- Itera sobre los drivers y crea una opción para cada uno -->
                <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.id }}</option>
            </select>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label for="driverId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Driver ID</label>
            <!-- Reemplaza el input con un selector de número -->
            <select id="driverId"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                formControlName="driverId" required>
                <!-- Itera sobre los drivers y crea una opción para cada uno -->
                <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.id }}</option>
            </select>
        </div>
    </div>
    
    <button type="submit" [disabled]="!assignmentHistoryDataForm.valid"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
</form>
