<a class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 white:bg-gray-800 white:border-gray-700 white:hover:bg-gray-700">

    <form [formGroup]="assignmentHistoryDataForm" (ngSubmit)="create()" class="w-full max-w-lg" action="">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label for="vehicleId" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Vehicle
                    ID</label>
                <!-- Selector de vehículos -->
                <select id="vehicleId"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="vehicleId" required>
                    <!-- Itera sobre los vehículos y crea una opción para cada uno -->
                    <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.id }} - {{ vehicle.brand }}
                        {{ vehicle.model }}</option>
                </select>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label for="driverId"
                    class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Driver</label>
                <!-- Selector de conductores -->
                <select id="driverId"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="driverId" required>
                    <!-- Itera sobre los conductores y crea una opción para cada uno -->
                    <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.id }} - {{ driver.firstName }}
                        {{ driver.lastName }}</option>
                </select>
            </div>
        </div>

        <div style="text-align: center;">

            <button type="submit" [disabled]="!assignmentHistoryDataForm.valid"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-20 py-2.5 text-center white:bg-blue-600 white:hover:bg-blue-700 white:focus:ring-blue-800">
            Create</button>
        </div>

    </form>
</a>
