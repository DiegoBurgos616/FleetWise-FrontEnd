<a
    class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 white:bg-gray-800 white:border-gray-700 white:hover:bg-gray-700">

    <form [formGroup]="driverDataForm" (ngSubmit)="create()" class="w-full max-w-lg" action="">


        <div class="flex flex-wrap -mx-3 mb-6">

            <div class="w-full md:w-1/1 px-3 mb-6 md:mb-0">
                <label for="firstName"
                    class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Name</label>
                <input type="text" id="firstName"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="firstName" required [(ngModel)]="driverData.firstName">
            </div>
            <div class="w-full md:w-1/1 px-3">
                <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Last
                    name</label>
                <input type="text" id="lastName"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="lastName" required [(ngModel)]="driverData.lastName">
            </div>
            <div class="w-full md:w-1/1 px-3 mb-6 md:mb-0">
                <label for="birthDate" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Birth
                    date</label>
                <input type="date" id="birthDate"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="birthDate" required [(ngModel)]="driverData.birthDate">
            </div>
            <div class="w-full md:w-1/1 px-3">
                <label for="licenseNumber" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">License
                    Number</label>
                <input type="number" id="licenseNumber"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="licenseNumber" required [(ngModel)]="driverData.licenseNumber">
            </div>
            <div class="w-full md:w-1/1 px-3">
                <label for="curp" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">CURP</label>
                <input type="text" id="curp"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="curp" required [(ngModel)]="driverData.curp">
            </div>
            <div class="w-full md:w-1/1 px-3">
                <label for="address"
                    class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Address</label>
                <input type="text" id="address"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="address" required [(ngModel)]="driverData.address">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/1 px-3">
                <label for="monthlysalary" class="block mb-2 text-sm font-medium text-gray-900 white:text-white">Salary
                    (Monthly)</label>
                <input type="number" id="monthlysalary"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 white:bg-gray-700 white:border-gray-600 white:placeholder-gray-400 white:text-white white:focus:ring-blue-500 white:focus:border-blue-500 white:shadow-sm-light"
                    formControlName="monthlysalary" required [(ngModel)]="driverData.monthlysalary">
            </div>
        </div>


        <div style="text-align: center;">
            <button type="submit" [disabled]="!driverDataForm.valid"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-20 py-2.5 text-center white:bg-blue-600 white:hover:bg-blue-700 white:focus:ring-blue-800">
            Create</button>
        </div>
    </form>


</a>
