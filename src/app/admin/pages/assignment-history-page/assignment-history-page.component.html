<div class="container mx-auto py-2">
  <table class="table-fixed border-separate border-spacing-2 border border-slate-400">
    <thead>
      <tr class="text">
        <th class="border-spacing-1">Vehicle ID</th>
        <th class="border-spacing-1">Driver ID</th>


        <th class="border-spacing-1">
          <button type="button" class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            routerLink="/admin/createAssignmentHistory">
            Create
          </button>
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let assignmentHistory of assignmentHistory">
      <tr class="text">
        <td class="border-spacing-1">{{ assignmentHistory.vehicleId }}</td>
        <td class="border-spacing-1">{{ assignmentHistory.driverId }}</td>
        <td>
          <button type="button" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            routerLink="/admin/assignment-history/{{assignmentHistory.vehicleId}}">
            Edit
          </button>
        </td>
        <td>
          <button type="button" class="btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            (click)="delete(assignmentHistory.vehicleId)"><!--Cambiar a vehicle.id-->
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
