<div class="container mx-auto py-2">
    <table class="table-fixed border-separate border-spacing-2 border border-slate-400">
      <thead>
        <tr class="text">
          <th class="border-spacing-1">id</th>
          <th class="border-spacing-1">First name</th>
          <th class="border-spacing-1">Last name</th>
          <th class="border-spacing-1">Birth date</th>
          <th class="border-spacing-1">License number</th>
          <th class="border-spacing-1">CURP</th>
          <th class="border-spacing-1">Address</th>
          <th class="border-spacing-1">Monthly salary</th>
          <th class="border-spacing-1">
            <button type="button" class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              routerLink="/admin/createDriver">
              Create
            </button>
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let driver of drivers">
        <tr class="text">
          <td class="border-spacing-1">{{ driver.firstName }}</td> <!--Cambiar a driver.id-->
          <td class="border-spacing-1">{{ driver.firstName }}</td>
          <td class="border-spacing-1">{{ driver.lastName }}</td>
          <td class="border-spacing-1">{{ driver.birthDate }}</td>
          <td class="border-spacing-1">{{ driver.licenseNumber }}</td>
          <td class="border-spacing-1">{{ driver.curp }}</td>
          <td class="border-spacing-1">{{ driver.address }}</td>
          <td class="border-spacing-1">{{ driver.monthlysalary }}</td>
          <td>
            <button type="button" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              routerLink="/admin/drivers/{{driver.firstName}}"> <!--Cambiar a driver.id-->
              Edit
            </button>
          </td>
          <td>
            <button type="button" class="btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              (click)="delete(driver.firstName)"> <!--Cambiar a driver.id-->
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
